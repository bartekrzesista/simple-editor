<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My simple editor</title>
    <meta name="description" content="Simple editor that can save text to be available after refresh" />
    <meta property="og:title" content="Simple editor">
    <meta property="og:description" content="Simple editor that can save text to be available after refresh">
    <meta property="og:url" content="https://bartekrzesista.github.io/simple-editor/">
    <meta property="og:image" content="https://bartekrzesista.github.io/simple-editor/og-image.png">
  </head>
  <body>
    <main class="main">
      <header class="main__header">
        <h1 class="main__heading">My editor</h1>
      </header>
      <form class="editor">
        <textarea class="editor__textarea" aria-label="Enter your text here" placeholder="Enter your text here"></textarea>
        <div class="editor__btn-wrapper">
        <button class="editor__btn editor__btn-load" type="button">Load</button>
        <button class="editor__btn editor__btn-save" type="button">Save</button>
      </div>
      </form>
    </main>
  </body>
</html>
